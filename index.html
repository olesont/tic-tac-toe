<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <p id="instructions">Click on a square to make your move. First to get 3 in a row wins!</p>
        <div id="game-board">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
        </div>
        <div id="scoreboard">
            <p>Player Wins: <span id="player-score">0</span></p>
            <p>Computer Wins: <span id="computer-score">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
        </div>
        <script src="js/game.js"></script>
    </body>
</html>
